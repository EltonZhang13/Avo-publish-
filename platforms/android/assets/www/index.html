    <!-- For demo purposes only -->
    <style type="text/css">

    h1.intro {
    font-weight: 200;
    margin: .5em 0;
    text-align: center;
    }

    p {
    color: #999;
    margin: 1em auto 0;
    text-align: center;
    width: 75%;
    }

    .triangle-border.top:before {
    top: -20px;
    bottom: auto;
    left: 43%;
    right: 40px;
    border-width: 0 20px 20px;
    }

    .triangle-border:before {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 40px;
    border-width: 20px 20px 0;
    border-style: solid;
    border-color: #5a8f00 transparent;
    display: block;
    width: 0;
    }

    .triangle-border {
    position: relative;
    padding: 15px;
    margin: 2em auto 3em;
    border: 5px solid #5a8f00;
    color: #333;
    background: #e4e4e4;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    font-family: Cambria, sans-serif;
    font-size: 20px;
    }

    .triangle-border.top:after {
    top: -13px;
    bottom: auto;
    left: 45%;
    right: 47px;
    border-width: 0 13px 13px;
    }

    .triangle-border:after {
    content: "";
    position: absolute;
    bottom: -13px;
    left: 47px;
    border-width: 13px 13px 0;
    border-style: solid;
    border-color: #e4e4e4 transparent;
    display: block;
    width: 0;
    }

    .center-me {
    text-align: center;
    }

    #avo_init{
        display: block;
        margin: 1em 120px 0;
    }

    </style>
  
</head>
